<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enotes Tracker</title>
    <link rel="icon" th:href="@{/media/images/notesicon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
   	<link rel="stylesheet" th:href="@{/styles/Index.css}" />
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar navbar-expand-xl bg-success navbar-dark p-2">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" id="heading" th:href="@{/}"><img th:src="@{/media/images/notepad.png}" alt="" height="35px" width="35px"/><span>Enotes tracker</span></a>
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="list-item"><a th:href="@{/}" class="nav-link active f-3"><i class="fa-solid fa-house"></i> Home</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="list-item"><a th:href="@{/register}" class="nav-link active btn btn-primary me-2 mt-1" id="register"><i
                            class="fa-solid fa-right-to-bracket"></i> Register</a></li>
                    <li class="list-item"><a th:href="@{/login}" class="nav-link active btn btn-primary mt-1" id="login"><i
                            class="fa-solid fa-user"></i> Login</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Carousel -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/media/images/feature-1.png}" class="d-block w-100" height="630px" alt="Create Notes">
                <div class="carousel-caption d-md-block">
                    <h5 class="fs-1 fw-bold text-danger">CREATE NOTES</h5>
                    <p>Easily create and organize your notes with an intuitive interface.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img th:src="@{/media/images/feature.jpg}" class="d-block w-100" height="630px" alt="Secure Access">
                <div class="carousel-caption d-md-block">
                    <h5 class="fs-1 fw-bold text-danger">SECURE ACCESS</h5>
                    <p>Your notes are securely stored and accessible only by you.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img th:src="@{/media/images/feature-3.png}" class="d-block w-100" height="630px" alt="Mobile Friendly">
                <div class="carousel-caption d-md-block">
                    <h5 class="fs-1 fw-bold text-danger">MOBILE FRIENDLY</h5>
                    <p>Access your notes on the go with a responsive design.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
