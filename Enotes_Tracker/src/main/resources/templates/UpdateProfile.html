<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Enotes Tracker</title>
<link rel="icon" th:href="@{/media/images/notesicon.png}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/styles/AddNotes.css}"/>
<style type="text/css">
	.profile {
		font-weight: 900;
		text-shadow: 1px 1px #000;
		font-size: 45px;
	}
</style>
</head>
<body>
	<!-- navigation bar -->
	<div class="navbar navbar-expand-xl bg-success navbar-dark p-2">
		<div class="container-fluid">
			<a class="navbar-brand f-1 fw-bold" href="#"><i
				class="fa-solid fa-book"></i> Enotes Tracker</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="list-item"><a th:href="@{/user/home}"
						class="nav-link active"><i class="fa-solid fa-house"></i> Home</a></li>
					<li class="list-item"><a th:href="@{/user/addnotes}"
						class="nav-link active"><i class="fa-solid fa-plus"></i> Add Notes</a></li>
					<li class="list-item"><a th:href="@{/user/viewnotes}"
						class="nav-link active"><i class="fa-solid fa-bars"></i> View Notes</a></li>
				</ul>
				<ul class="navbar-nav ms-auto">
					<li class="list-item"><a th:href="@{/user/viewprofile}"
						class="nav-link active btn btn-primary me-2 mt-1"><i
							class="fa-solid fa-user"></i> <span th:text="${user.fullname}"></span></a></li>
					<li class="list-item"><a th:href="@{/logout}"
						class="nav-link active btn btn-primary mt-1"><i
							class="fa-solid fa-power-off"></i> Logout</a></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- navbar ends -->
	
	<!-- alert message -->
	<div class="alert alert-success" th:if="${session.msg}">
		<p class="text-center text-primary">[[${session.msg}]]...!!!</p>
		<th:block th:text="${@IUserServiceImpl.removeSessionMessage()}"></th:block>
	</div>

	<!-- profile card -->
	<div class="container">
		<div class="row d-flex justify-content-center">
			<div class="col-md-7 m-5">
				<div class="card" style="box-shadow:0 0 2px 2px #B2B2B2;">
					<div class="card-head text-upper text-danger p-2 text-center profile">
						<h2>Profile</h2>
					</div>
					<div class="card-body">
						<form th:action="@{/user/updateInformation}" method="post" id="myForm">
							<div class="row d-flex jusify-content-around">
								<div class="col-md-6">
									<input type="text" name="id" class="form-control" id="name" th:value="${user.id}" hidden="true"/>
									<div class="form-group mb-2">
										<label for="fullname">Fullname</label>
										<input type="text" name="fullname" class="form-control" id="fullname" th:value="${user.fullname}"/>
									</div>
									<div class="form-group mb-2">
										<label for="mobile">Mobile Number</label>
										<input type="text" name="mobile" class="form-control" id="mobile" th:value="${user.mobile}"/>
									</div>
									<div class="form-group mb-2">
										<label for="email">Email</label>
										<input type="text" name="email" class="form-control" id="email" th:value="${user.email}"/>
									</div>
									<div class="form-group mt-4">
										<a th:href="@{/user/viewprofile}" class="btn btn-warning text-dark form-control">Cancel</a>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group mb-2">
										<label for="qualification">Qualification</label>
										<input type="text" name="qualification" class="form-control" id="qualification" th:value="${user.qualification}"/>
									</div>
									<div class="form-group mb-2">
										<label for="gender">Gender</label>
										<input type="text" name="gender" class="form-control" id="gender" th:value="${user.gender}"/>
									</div> 
									<div class="form-group mb-2">
										<label for="password">Password</label>
										<input type="text" name="password" class="form-control" id="password" th:value="${user.password}"/>
									</div> 
									<div class="form-group mt-4">
										<input type="submit" value="Update" id="submitbtn" class="btn btn-info form-control"/>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
		
	<script th:src=@{/js/Register.js}></script>
		
</body>
</html>
