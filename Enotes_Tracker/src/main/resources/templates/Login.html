<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Enotes Tracker</title>
<link rel="icon" th:href="@{/media/images/notesicon.png}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/styles/login.css}"/>
</head>
<body>
	<!-- Navigation Bar -->
    <div class="navbar navbar-expand-xl bg-success navbar-dark p-2">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" id="heading" th:href="@{/}"><img th:src="@{/media/images/notepad.png}" alt="" height="35px" width="35px"/><span>Enotes tracker</span></a>
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="list-item"><a th:href="@{/}" class="nav-link active f-3"><i class="fa-solid fa-house"></i> Home</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="list-item"><a th:href="@{/register}" class="nav-link active btn btn-primary me-2 mt-1" id="register"><i
                            class="fa-solid fa-right-to-bracket"></i> Register</a></li>
                    <li class="list-item"><a th:href="@{/login}" class="nav-link active btn btn-primary mt-1" id="login"><i
                            class="fa-solid fa-user"></i> Login</a></li>
                </ul>
            </div>
        </div>
    </div>
	
		<!-- alert message -->
		<div class="alert alert-success" th:if="${session.msg}">
			 <p class="text-center text-success">[[${session.msg}]]...!!!</p>
			  <th:block th:text="${@IUserServiceImpl.removeSessionMessage()}"></th:block>
		</div>
	
	<div class="container">
		<div class="row d-flex justify-content-center mt-5">
			<div class="col-md-5">
				<div class="card" style="box-shadow:0 0 2px 2px #B2B2B2;">
					<div class="card-head text-center p-3 bg-success text-light">
						<h3>Sign in</h3>
					</div>
					<div class="card-body">
					
						<!-- alert message  -->
						<div class="alert alert-success" th:if="${session.successMsg}">
							<p class="text-center">[[${session.successMsg}]]ğŸ˜ŠğŸ˜ŠğŸ˜Š</p>
							<th:block th:text="${@IUserServiceImpl.removeSessionMessage()}"></th:block>
						</div>
						<div class="alert alert-danger" th:if="${session.failMsg}">
							<p class="text-center">[[${session.failMsg}]]ğŸ˜¡ğŸ˜¡ğŸ˜¡</p>
							<th:block th:text="${@IUserServiceImpl.removeSessionMessage()}"></th:block>
						</div>
						<div class="alert alert-warning" th:if="${session.logout}">
							<p class="text-center">[[${session.logout}]]â˜ ï¸â˜ ï¸â˜ ï¸</p>
							<th:block th:text="${@IUserServiceImpl.removeSessionMessage()}"></th:block>
						</div>
					
						<form th:action="@{/loginInformation}" method="post" id="myForm">
							<div class="form-group mt-2">
								<label for="email">Email </label><span class="text-danger">*</span>
								<input type="text" name="email" id="email" class="form-control" autocomplete="off">
							</div>
							<div class="form-group mt-2">
								<label for="password">Password </label><span class="text-danger">*</span>
								<input type="password" name="password" id="password" class="form-control" autocomplete="off">
							</div>
							<div class="d-flex justify-content-end p-1">
								<a th:href="@{/forgotpassword}">Forgot password</a>
							</div>
							<div class="form-group mt-2">
								<input type="submit" value="login" id="submitbtn" class="form-control btn btn-primary">
							</div>
						</form>
					</div>
					<div class="card-head text-center p-2 bg-light">
						I don't have account? <a th:href="@{/register}">create account</a>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
		
	<script th:src="@{/js/Login.js}"></script>
	
	
</body>
</html>
