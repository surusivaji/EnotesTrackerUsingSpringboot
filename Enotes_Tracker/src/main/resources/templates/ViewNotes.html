<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Enotes Tracker</title>
<link rel="icon" th:href="@{/media/images/notesicon.png}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/styles/ViewNotes.css}" />
</head>
<body>
	<!-- navigation bar -->
	<div class="navbar navbar-expand-xl bg-success navbar-dark p-2">
		<div class="container-fluid">
			<a class="navbar-brand d-flex align-items-center" id="heading" th:href="@{/user/home}"><img th:src="@{/media/images/notepad.png}" alt="" height="35px" width="35px"/><span>Enotes tracker</span></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="list-item"><a th:href="@{/user/home}"
						class="nav-link active "><i class="fa-solid fa-house f-3"></i> Home</a></li>
					<li class="list-item"><a th:href="@{/user/addnotes}"
						class="nav-link active"><i class="fa-solid fa-plus f-3"></i> Add Notes</a></li>
					<li class="list-item"><a th:href="@{/user/viewnotes}"
						class="nav-link active"><i class="fa-solid fa-bars f-3"></i> View Notes</a></li>
				</ul>
				<ul class="navbar-nav ms-auto">
					<li class="list-item"><a th:href="@{/user/viewprofile}"
						class="nav-link active btn btn-primary me-2 mt-10" id="username"><i
							class="fa-solid fa-user" id="user"></i> <span th:text="${username}"></span></a></li>
					<li class="list-item"><a th:href="@{/logout}"
						class="nav-link active btn btn-primary" id="logout"><i
							class="fa-solid fa-power-off"></i> Logout</a></li>
				</ul>
			</div>
		</div>
	</div>
	
	<!-- alert message -->
	<div class="alert alert-success" th:if="${session.msg}">
		<p class="text-center text-primary">[[${session.msg}]]...!!!</p>
		<th:block th:text="${@IUserServiceImpl.removeSessionMessage()}"></th:block>
	</div>

	<!-- view notes -->
	<div class="container">
		<div class="row d-flex justify-content-center">
			<div class="col-md-8">
				<h1 class="text-center text-danger" id="viewnotes-heading">View Notes</h1>
				<div th:each="note: ${notes}">
					<div class="card mt-2" style="box-shadow:0 0 2px 2px #B2B2B2;">
					<div class="card-head text-center p-1">
						<img th:src="@{/media/images/notesicon.png}" alt="" height="40px" width="40px" />
					</div>
					<div class="card-body p-2">
						<div>
							<span class="text-danger fw-bold">Title: </span>
							<span th:text="${note.title}"></span>
						</div>
						<div>
							<span class="text-danger fw-bold">Description: </span>
							<span class="description" th:text="${note.description}"></span>
						</div>
						<div>
							<span class="text-danger fw-bold">Date: </span>
							<span  th:text="${note.date}"></span>
						</div>
					</div>
					<div class="card-head d-flex justify-content-center p-2">
						<a th:href="@{/user/readnotes/{id}(id=${note.id})}" class="btn btn-primary btn-sm me-1" id="read"><i class="fa-solid fa-book"></i> Read</a>
						<a th:href="@{/user/updatenotes/{id}(id=${note.id})}" class="btn btn-success btn-sm me-1" id="edit"><i class="fa-solid fa-pen-to-square"></i> Edit</a>
						<a th:href="@{/user/removenotes/{id}(id=${note.id})}" class="btn btn-danger btn-sm me-1" id="remove"><i class="fa-solid fa-trash"></i> Remove</a>
					</div>
				</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
