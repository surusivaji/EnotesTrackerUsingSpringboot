<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Enotes Tracker</title>
<link rel="icon" th:href="@{/media/images/notesicon.png}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/styles/login.css}"/>
</head>
<body>
	<!-- navigation bar -->
	<div class="navbar navbar-expand-xl bg-success navbar-dark p-2">
		<div class="container-fluid">
			<a class="navbar-brand f-1 fw-bold" href="#"><i class="fa-solid fa-book"></i> Enotes Tracker</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="list-item"><a th:href="@{/}" class="nav-link active"><i
							class="fa-solid fa-house"></i> Home</a></li>
				</ul>
				<ul class="navbar-nav ms-auto">
					<li class="list-item"><a th:href="@{/register}" class="nav-link active btn btn-primary me-2 mt-1"><i
							class="fa-solid fa-right-to-bracket"></i> Register</a></li>
					<li class="list-item"><a th:href="@{/login}" class="nav-link active btn btn-primary mt-1"><i
							class="fa-solid fa-user"></i> Login</a></li>
				</ul>
			</div>
		</div>
	</div>
	
		<!-- alert message -->
		<div class="alert alert-danger" th:if="${session.msg}">
			 <p class="text-center text-danger">[[${session.msg}]]...!!!</p>
			  <th:block th:text="${@IUserServiceImpl.removeSessionMessage()}"></th:block>
		</div>
	
	<div class="container">
		<div class="row d-flex justify-content-center mt-5">
			<div class="col-md-5">
				<div class="card" style="box-shadow:0 0 2px 2px #B2B2B2;">
					<div class="card-head text-center p-3 bg-success text-light">
						<h3>Forgot Password</h3>
					</div>
					<div class="card-body">
						<form th:action="@{/next}" method="post" id="myForm">
							<div class="form-group mt-2">
								<label for="email">Email</label><span class="text-danger">*</span>
								<input type="text" name="email" id="email" class="form-control">
							</div>
							<div class="form-group mt-2">
								<label for="mobile">Mobile</label><span class="text-danger">*</span>
								<input type="text" name="mobile" id="mobile" class="form-control">
							</div>
							<div class="form-group mt-3 mb-2">
								<input type="submit" value="Next" id="submitbtn" class="form-control btn btn-primary">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/ForgotPassword.js}"></script>
	
</body>
</html>
